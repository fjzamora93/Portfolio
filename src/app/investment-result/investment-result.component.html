<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Investment Value</th>
            <th>Interest(Year)</th>       
            <th>Total Interest</th>
            <th>Invested Capital</th>
        </tr>
    </thead>

    <tbody>
        
            @if (investment?.annualData){
                @for (data of investment!.annualData; track data.year){
                    <tr>
                        <td> {{ data.year }} </td>
                        <td> {{ data.interest }}€ </td>
                        <td> {{ data.valueEndOfYear }}€ </td>
                        <td> {{ data.totalInterest }}€ </td>
                        <td> {{ data.totalAmountInvested }}€ </td>
                    </tr>
                } 
            }
           

    </tbody>
</table>
