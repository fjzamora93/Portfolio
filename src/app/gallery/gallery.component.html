
<app-portrait/>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <h1>Proyectos</h1>

    <button (click)="previousImage()" class="nav-button left-arrow">
        <i class="fas fa-chevron-left"></i>
    </button>
    
    <button (click)="nextImage()" class="nav-button right-arrow">
        <i class="fas fa-chevron-right"></i>
    </button>

    <div class="grid-container">

        @for (exp of imageGallery.slice(firstIndex, lastIndex); track exp.imgUrl) {
            <div class="grid-item">
                <a href="{{exp.url}}" target="_blank">
                    <img [src]="exp.imgUrl" alt="{{ exp.title }}" (click)="openImage(exp)" id="img-exp">
                </a>
                <p> {{ exp.title }} </p>
                <p style="font-size: 1em"> {{ exp.description }} </p>
                
            </div>
            
        }  
    </div>
